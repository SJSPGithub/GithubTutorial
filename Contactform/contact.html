<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>CONTACT</h3>
            <input type="text" id="firstname" placeholder="Voornaam" required>
            <input type="text" id="lastname" placeholder="Naam" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="subject" placeholder="Onderwerp" required>
            <textarea id="message" rows="4" placeholder="Hoe kunnen we helpen?" required></textarea>
            <button type="submit">Stuur</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script> 
      <script type="text/javascript"> 
        function sendEmail() { 
          Email.send({ 
            SecureToken: "c5625663-73d3-4d43-818e-0889f6217a13",
            To: 'arneramault@gmail.com', 
            From: document.getElementById("email").value, 
            Subject: "Sending Email using javascript", 
            Body: "Well that was easy!!", 
          }).then(
            message => alert(message)
          );
        } 
      </script> 
</body>
</html>
